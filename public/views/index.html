<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mongo & Node Seed</title>

    <!-- STYLES -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!-- YOUR CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- OPEN SANS Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  </head>
  <body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Mongo & Node-Seed
          </a>
        </div>

        <form class="navbar-form navbar-right">
            <a href="#" id="sign-up-button" data-toggle="modal" data-target="#sign-up-modal" title="Sign Up" data-placement="left" class="btn btn-default">Sign Up</a>
            <a href="#" id="log-in-button" data-toggle="modal" data-target="#log-in-modal" title="Log In" data-placement="left" class="btn btn-primary">Log In</a>
        </form>

      </div>

    </nav>

    <!-- Sign Up Modal -->
    <div id="sign-up-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="sign-up-form">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign Up</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                  <label for="sign-up-email">Email address</label>
                  <input type="email" class="form-control" id="sign-up-email" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="sign-up-username">Username</label>
                  <input type="text" class="form-control" id="sign-up-username" placeholder="Username">
                  <span id="sign-up-email-helpBlock" class="help-block">This will be public for all users to see</span>
                </div>
                <div class="form-group">
                  <label for="sign-up-password">Password</label>
                  <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
                </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button id="sign-up-submit" type="submit" class="btn btn-primary">Sign Up</button>
            </div>

          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Log In Modal -->
    <div id="log-in-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="log-in-form">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Log In</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                  <label for="log-in-email">Email address</label>
                  <input type="email" class="form-control" id="log-in-email" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="log-in-password">Password</label>
                  <input type="password" class="form-control" id="log-in-password" placeholder="Password">
                </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button id="log-in-submit" type="submit" class="btn btn-primary">Sign Up</button>
            </div>

          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <button type="button" data-toggle="modal" data-target="#add-list-modal" class="btn btn-primary" id="new-list-button">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> &nbspNew Top 5
    </button>

    <!-- List Forms Modal -->
    <div class="container">
      <div id="add-list-modal" class="col-lg-8 col-md-offset-2 modal fade">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">What's your Top 5?</h4>
            </div>

            <form id="new-list-form">
              <div class="modal-body">

                <div class="form-group" id="list-title-group">
                  <label for="list-title">Top 5...</label>
                  <input class="form-control" id="list-title" type="text" placeholder="Ex: Greatest Rock Albums, Pump up songs...">
                  <span id="title-error" class="help-block collapse">&nbsp;This list needs a title!</span>
                </div>

                <div class="form-group" id="list-genre-group">
                  <select class="form-control" id="list-genre-select">
                    <option value="none" selected="selected" style="display:none;" disabled>Pick a Genre</option>
                    <option value="all">All</option>
                    <option value="blues">Blues</option>
                    <option value="classical">Classical</option>
                    <option value="country">Country</option>
                    <option value="dance">Dance</option>
                    <option value="electronic">Electronic</option>
                    <option value="hip hop / rap">Hip Hop / Rap</option>
                    <option value="independent">Independent</option>
                    <option value="jazz">Jazz</option>
                    <option value="new age">New Age</option>
                    <option value="pop">Pop</option>
                    <option value="r & b / soul">R & B / Soul</option>
                    <option value="reggae">Reggae</option>
                    <option value="rock">Rock</option>
                  </select>
                  <span id="genre-error" class="help-block collapse">&nbsp;This list needs a genre!</span>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="item-1-addon">1.</span>
                    <input id="item-one-input" type="text" class="form-control" placeholder="First Item..." aria-describedby="item-1-addon">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="item-2-addon">2.</span>
                    <input id="item-two-input" type="text" class="form-control" placeholder="Second Item..." aria-describedby="item-2-addon">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="item-3-addon">3.</span>
                    <input id="item-three-input" type="text" class="form-control" placeholder="Third Item..." aria-describedby="item-3-addon">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="item-4-addon">4.</span>
                    <input id="item-four-input" type="text" class="form-control" placeholder="Fourth Item..." aria-describedby="item-4-addon">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="item-5-addon">5.</span>
                    <input id="item-five-input" type="text" class="form-control" placeholder="Last Item..." aria-describedby="item-5-addon">
                  </div>
                </div>

              </div>

              <div class="modal-footer">
                <div class="form-group">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="submit" id="publish-list" class="btn btn-primary">Publish List</button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div> <!-- End of Modal -->

    <!-- Edit List Forms Modal -->
    <div class="container">
      <div id="edit-list-modal" class="col-lg-8 col-md-offset-2 modal fade">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">What's your Top 5?</h4>
            </div>

            <form id="edit-list-form">
              <div class="modal-body">

                <div class="form-group" id="edit-list-title-group">
                  <label for="edit-list-title">Top 5...</label>
                  <input class="form-control" id="edit-list-title" type="text" placeholder="Ex: Greatest Rock Albums, Pump up songs...">
                  <span id="edit-title-error" class="help-block collapse">&nbsp;This list needs a title!</span>
                </div>

                <div class="form-group" id="edit-list-genre-group">
                  <select class="form-control" id="edit-list-genre-select">
                    <option value="none" selected="selected" style="display:none;" disabled>Pick a Genre</option>
                    <option value="all">All</option>
                    <option value="blues">Blues</option>
                    <option value="classical">Classical</option>
                    <option value="country">Country</option>
                    <option value="dance">Dance</option>
                    <option value="electronic">Electronic</option>
                    <option value="hip hop / rap">Hip Hop / Rap</option>
                    <option value="independent">Independent</option>
                    <option value="jazz">Jazz</option>
                    <option value="new age">New Age</option>
                    <option value="pop">Pop</option>
                    <option value="r & b / soul">R & B / Soul</option>
                    <option value="reggae">Reggae</option>
                    <option value="rock">Rock</option>
                  </select>
                  <span id="edit-genre-error" class="help-block collapse">&nbsp;This list needs a genre!</span>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="edit-item-1-addon">1.</span>
                    <input id="edit-item-one-input" type="text" class="form-control" placeholder="First Item..." aria-describedby="edit-item-1-addon">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="edit-item-2-addon">2.</span>
                    <input id="edit-item-two-input" type="text" class="form-control" placeholder="Second Item..." aria-describedby="edit-item-2-addon">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="edit-item-3-addon">3.</span>
                    <input id="edit-item-three-input" type="text" class="form-control" placeholder="Third Item..." aria-describedby="edit-item-3-addon">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="edit-item-4-addon">4.</span>
                    <input id="edit-item-four-input" type="text" class="form-control" placeholder="Fourth Item..." aria-describedby="edit-item-4-addon">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="edit-item-5-addon">5.</span>
                    <input id="edit-item-five-input" type="text" class="form-control" placeholder="Last Item..." aria-describedby="edit-item-5-addon">
                  </div>
                </div>

              </div>

              <div class="modal-footer">
                <div class="form-group">
                  <button type="button" id="delete-list" class="btn btn-danger pull-left">Delete Post</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="submit" id="publish-list" class="btn btn-primary">Publish List</button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div> <!-- End of Modal -->

    <div class="container" id="list-container">

<!--       <div class="row">
        <form class="col-md-offset-2 col-md-8" id="search-bar">
          <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
                <input type="text" class="form-control input-lg" id="exampleInputAmount" placeholder="Search for Top 5's">
          </div>
        </form>
      </div> -->

    </div> <!-- End of Container -->

    <!-- SCRIPTS -->

    <script type="text/template" id="list-template">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="panel panel-default" id="list-<%= _id %>" data-id="<%= _id %>">

            <div class="panel-heading">
              <p class="panel-title"><span class="top-five">Top 5 </span><span class="list-title"><%= title %></span> - <span class="list-genre"><%= genre %></span></p>
              <a class="edit-pencil edit-list-button" data-toggle="modal" data-target="#edit-list-modal"><span class="glyphicon glyphicon-pencil edit"></span></a>
              <p class="list-date"><%= date %></p>
            </div>

            <!-- List group -->
             <ul class="list-group">
               <li class="list-group-item list-item-one"><div class="number">1</div><%= itemOne %></li>
               <li class="list-group-item list-item-two"><div class="number">2</div><%= itemTwo %></li>
               <li class="list-group-item list-item-three"><div class="number">3</div><%= itemThree %></li>
               <li class="list-group-item list-item-four"><div class="number">4</div><%= itemFour %></li>
               <li class="list-group-item list-item-five"><div class="number">5</div><%= itemFive %></li>
             </ul>

             <div class="panel-footer">
               <div class="footer-content">
                <p class="thumbs-up-counter"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbsp&nbsp<span class="num-thumbs-up"><%= thumbsUp %></span> Thumbs Up</p>
                <p class="fork-counter"><span class="glyphicon glyphicon-random" aria-hidden="true"></span>&nbsp&nbsp<span class="num-forks"><%= forks %></span> Forks</p>
                <p class="username"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> &nbsp <%= author %></p>
               </div>
             </div>

          </div>
        </div>
      </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- YOUR SCRIPTS -->
    <script src="../scripts/script.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </body>
</html>
